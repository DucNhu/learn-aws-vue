type TagModel @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
}

type TestModel @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  description: String
  Test1nModels: [Test1nModel] @hasMany(indexName: "byTestModel", fields: ["id"])
}

type Test1nModel @model @auth(rules: [{allow: public}]) {
  id: ID!
  content: String
  testmodelID: ID! @index(name: "byTestModel")
}

type PhotoModel @model @auth(rules: [{allow: groups, groups: ["Admin"], operations: [read, create, update, delete]}, {allow: groups, groups: ["User"], operations: [read]}]) {
  id: ID!
  name: String
  desciption: String
  tagId: String
  view: Int
  userId: String
  status: Boolean
}
 
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>logo.png" />
    <title>The Origin</title>
    <!-- Primary Meta Tags -->
    <title>DucNhu-xinchao</title>
    <meta name="title" content="DucNhu-xinchao" />

    <meta property="og:url" content="theorigin.com" />
    <!-- https://main.d1ripc1ik1sgyp.amplifyapp.com/?fbclid=IwAR3V-1xstIK_D9BXdmPkxu5DdVpGdB5RqHQMg7InIH2ojH3Q_USEUmwXpZQ -->

      property="twitter:description"
